<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout}">
<head>
	<title>Board List</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<!--부트스트랩 css 추가-->
    <!-- <link rel="stylesheet" href="/css/lib/bootstrap.min.css"> -->
    
    <th:block layout:fragment="css">
		<style>
			.fieldError {
				color: #bd2130;
			}
			
			.innerContent {
				max-width: 50%;
				min-width: 400px;
				margin: auto;
			}
			
			.title {
				color: white;
				background: linear-gradient(to right, #61b6b2 80%, #103c7e);
				text-align: center;
				border: 3px solid black;
				max-width: 1200px;
				min-width: 400px;
				font-size: 2.0em;
				font-weight: bold;
				margin: auto;
			}
		</style>
	</th:block>
	
</head>
<body>
<div layout:fragment="content">
	<div id="wrapper">
		<div class="container">
		<form action="/qnaboard/list" id="frm" method="get" th:object="${qbRequestDto}">
		    <div class="col-md-12 mt-4">
		    	<button type="button" class="btn btn-danger" onclick="fnDelete()">삭제</button>
		    	<button type="button" class="btn btn-primary" onclick="javascript: location.href='/qnaboard/write'">등록</button>
		        <table class="table table-striped table-horizontal table-bordered mt-3">
		            <thead class="thead-strong">
		                <tr>
		                	<th width="5%"><input type="checkbox" id="chkAll"></th>
		                    <th width="10%">게시글번호</th>
		                    <th width="">제목</th>
		                    <th width="20%">작성자</th>
		                    <th width="10%">조회수</th>
		                    <th width="20%">작성일</th>
		                </tr>
		            </thead>
		            <tbody id="tbody">
		            	<tr th:each="list,index : ${resultMap.list}" th:with="paging=${resultMap.paging}">
		            		<td>
		            			<input type="checkbox" name="deleteqboardno" th:value="${list.qboardno}">
		            		</td>
							<td>
								<span th:text="${(resultMap.totalCnt - index.index) - (paging.pageNumber * paging.pageSize)}"></span>
							</td>
							<td>
								<a th:href="@{./view(qboardno=${list.qboardno})}"><span th:text="${list.title}"></span></a>
							</td>
							<td>
								<span th:text="${list.writer}"></span>
							</td>
							<td>
								<span th:text="${list.readCnt}"></span>
							</td>
							<td>
								<span th:text="${list.createDate}"></span>
							</td>
						<tr>
		            </tbody>
		        </table>
		        <div class="row">
					<div class="col">
						<ul class="pagination">
							<li class="page-item" th:each="index : ${#numbers.sequence(1, resultMap.totalPage)}" th:with="paging=${resultMap.paging}">
								<a class="page-link" th:href="@{./list(page=${index - 1},page=${paging.pageSize})}"><span th:text="${index}"></span></a>
							</li>
						</ul>
					</div>
				</div>
				</div>
				<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
		    </form>
	    </div>
    </div>
    <!--부트스트랩 js, jquery 추가-->
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script th:inline="javascript">
    	// header checkbox event
    	$("#chkAll").click(function(){
    		if(this.checked){
    			$("input[name='deleteqboardno']").prop("checked", true);	
    		} else{
    			$("input[name='deleteqboardno']").prop("checked", false);
    		}
    	});
    	// body checkbox event
    	$("input[name='deleteqboardno']").click(function(){
    		let dellnpLen = $("input[name='deleteqboardno']").length;
    		let dellnpChkLen = $("input[name='deleteqboardno']:checked").length;
    		if(dellnpLen == dellnpChkLen){
    			$("#chkAll").prop("checked",true);
    		} else{
    			$("#chkAll").prop("checked", false);
    		}
    	});
    	
    	function fnDelete(){
    		let dellnpChkLen = $("input[name='deleteqboardno']:checked").length;
    		if(dellnpChkLen > 0){
    			if(confirm("Do you want to delete it?")){
    				let frm = $("#frm");
    				frm.attr("action", "/qnaboard/delete");
    				frm.attr("method", "post");
    				frm.submit();
    			}
    		} else{
    			alert("Not selected.");
    		}
    	}
    	
    </script>
    </div>
    
</body>
</html>
