<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout}">
	
<head>
	<!-- 사용자 CSS 추가 -->
	<th:block layout:fragment="css">
		<style>
			.error {
				color: #bd2130;
			}
			
			.innerContent {
				max-width: 50%;
				min-width: 400px;
				margin: auto;
			}
			
			.title {
				color: white;
				background: linear-gradient(to right, #61b6b2 80%, #103c7e);
				text-align: center;
				border: 3px solid black;
				max-width: 1200px;
				min-width: 400px;
				font-size: 2.0em;
				font-weight: bold;
				margin: auto;
				border-radius: 10px 10px 10px 10px;
			}
		</style>
	</th:block>
</head>

<div layout:fragment="content">
<div class="innerContent">
	<form role="form" method="post" action="/members/login">
		<br>
		<br>
		<p class="title">회 원 정 보 입 력</p>
		<br>
		<div class="form-group">
			<label th:for="email">
				이메일주소
			</label>
			<input type="email" name="email" class="form-control border-primary" placeholder="이메일 입력">
		</div>
		<br>
		<div class="form-group">
			<label th:for="password">
				비밀번호
			</label>
			<input type="password" name="password" id="password" class="form-control border-primary" placeholder="비밀번호 입력">
		</div>
		<p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>
		<br>
		<div style="text-align: center">
			<button class="btn btn-primary">
				로그인
			</button>
			<button type="button" class="btn btn-primary" onClick="location.href='/members/new'">
				회원가입
			</button>
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
		</div>
	</form>
</div>
</div>
</html>
