<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout}">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<!-- 부투스트랩 css 추가 -->
<link rel="stylesheet" href="/css/lib/bootstrap.min.css">
<title>게시판 리스트</title>
<th:block layout:fragment="css">
	<style>
.fieldError {
	color: #bd2130;
}

.innerContent {
	max-width: 50%;
	min-width: 400px;
	margin: auto;
}

.title {
	color: white;
	background: linear-gradient(to right, #61b6b2 80%, #103c7e);
	text-align: center;
	border: 3px solid black;
	max-width: 1200px;
	min-width: 400px;
	font-size: 2.0em;
	font-weight: bold;
	margin: auto;
}

.container {
	margin-top: 50px;
}

.card {
	margin-top: 100px;
	width: 800px;
}
</style>
</th:block>


</head>
<body>
	<div layout:fragment="content">
		<div class="container">
			<h1>자유게시판</h1>
			<form id="frm" action="/freeboard/view/action" method="post">
				<input type="hidden" name="fboardno" th:value="${info.fboardno}">
				<div class="mb-3">
					<label class="form-label">제목</label> <input type="text"
						class="form-control" name="title" th:value="${info.title}">
				</div>
				<div class="mb-3">
					<label class="form-label">내용</label>
					<textarea class="form-control" rows="5" name="content"
						th:text="${info.content}" value=disable></textarea>
				</div>
				<div class="mb-3">
					<label class="form-label">작성자</label> <input type="text"
						class="form-control" name="writer" th:value="${info.writer}">
				</div>
				<div class="float-left">
					<button type="button" class="btn btn-success"
						onclick="javascript: location.href='/freeboard/list'">목록</button>
					<button type="submit" class="btn btn-primary">수정</button>
				</div>
				<div class="float-right">
					<button type="button" class="btn btn-danger"
						th:onclick="fnViewDelete()">삭제</button>
				</div>


				<input type="hidden" th:name="${_csrf.parameterName}"
					th:value="${_csrf.token}">
			</form>
		</div>
		<!-- 부트스트랩 js, jquery 추가 -->
		<script src="/js/lib/jquery.min.js"></script>
		<script src="/js/lib/bootstrap.min.js"></script>
		<script th:inline="javascript">
			function fnViewDelete() {
				if (confirm("Do you want to delete it?")) {
					let frm = $("#frm");
					frm.attr("action", "/freeboard/view/delete");
					frm.submit();
				}
			}
		</script>
		<div class="card">
			<!-- 댓글 쓰기 시작 -->
			<form action="/freeboard/${FreeBoard.fboardno}/comment" method="post">
				<div class="card-body">
					<textarea name="content" class="form-control" rows="1"></textarea>
				</div>
				<div class="card-footer">
					<button type="submit" id="btn-reply-save" class="btn btn-primary">등록</button>
				</div>
			</form>
			<!-- 댓글 쓰기 끝 -->
		</div>
		<script src="/js/lib/jquery.min.js"></script>
		<script src="/js/lib/bootstrap.min.js"></script>

	</div>

</body>
</html>
