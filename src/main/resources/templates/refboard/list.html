<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout}">
<th:block layout:fragment="content">
	<div id="wrapper">
		<div class="container">
			<form action="/refboard/list" id="frm" method="get" th:object="${refBoardRequestDto}">
				<div class="col-md-12 mt-4">
					<table class="table table-striped table-horizontal table-bordered mt-3">
						<thead class="thead-strong">
							<tr>
			                	<th width="5%"><input type="checkbox" id="chkAll" sec:authorize="hasAnyAuthority('ROLE_ADMIN')"></th>
			                    <th width="10%">게시글번호</th>
			                    <th width="">제목</th>
			                    <th width="20%">작성자</th>
			                    <th width="10%">조회수</th>
			                    <th width="20%">작성일</th>
		                	</tr>
						</thead>
						<tbody id="tbody">
							<tr th:each="refList,index : ${refResultMap.refList}"
								th:with="paging=${refResultMap.refPaging}">
								<td><input type="checkbox" name="deleteRefIdList"
									th:value=${refList.refId} sec:authorize="hasAnyAuthority('ROLE_ADMIN')"></td>
								<td><span
									th:text="${(refResultMap.refTotalCnt - index.index) - (paging.pageNumber * paging.pageSize)}"></span>
								</td>
								<td>
								<a th:href="@{./view(refId=${refList.refId})}">
									<span th:text="${refList.refTitle}"></span>
								</a>
								<td><span th:text="${refList.refRegisterId}"></span></td>
								<td><span th:text="${refList.refReadCnt}"></span></td>
								<td><span th:text="${refList.refRegisterTime}"></span></td>
							</tr>
						</tbody>
					</table>
					<button type="button" class="btn btn-danger"  onclick="fnDelete()" sec:authorize="hasAnyAuthority('ROLE_ADMIN')">삭제</button>
					<button type="button" class="btn btn-primary"
						onclick="javascript:location.href='/refboard/write'" sec:authorize="hasAnyAuthority('ROLE_ADMIN')">등록</button>
					<div class="row">
						<div class="col">
							<ul class="pagination">
								<li class="page-item"
									th:each="index : ${#numbers.sequence(1, refResultMap.refTotalPage)}"
									th:with="paging=${refResultMap.refPaging}"><a
									class="page-link"
									th:classappend="${paging.pageNumber == (index-1)} ? bg-primary : bg-secondary"
									th:href="@{./list(page=${index - 1}, page=${paging.pageSize})}">
										<span class="text-white" th:text="${index}"></span>
								</a></li>
							</ul>
						</div>
					</div>
				</div>
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
			</form>
		</div>
		<script src="/js/jquery.min.js"></script>
		<script src="/js/bootstrap.min.js"></script>
	</div>
	<script th:inline="javascript">
		$("#chkAll").click(function() {
			if(this.checked) {
				$("input[name='deleteRefIdList']").prop("checked", true);
			} else {
				$("input[name='deleteRefIdList']").prop("checked", false);
			}
		});

		$("input[name='deleteRefIdList']").click(function() {
			let delInpLen = $("input[name='deleteRefIdList']").length;
			let delInpChkLen = $("input[name='deleteRefIdList']:checked").length;

			if (delInpLen == delInpChkLen) {
				$("chkAll").prop("checked, true");
			} else {
				$("#chkAll").prop("checked, false");
			}
		});

		function fnDelete() {
			let delInpChkLen = $("input[name='deleteRefIdList']:checked").length;

			if (delInpChkLen > 0) {
				if (confirm("Do you want to delete it?")) {
					let frm = $("#frm");
					frm.attr("action", "/refboard/delete");
					frm.attr("method", "post");
					frm.submit();
				}
			} else {
				alert("Not selected.");
			}
		}
	</script>
</th:block>
</html>
