<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout}">
<th:block layout:fragment="content">
<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.min.js"></script>
	<script th:inline="javascript">
		$("#chkAll").click(function() {
			if (this.checked) {
				$("input[name='deleteRefId']").prop("checked", true);
			} else {
				$("input[name='deleteRefId']").prop("checked", false);
			}
		});

		$("input[name='deleteRefId']").click(function() {
			let delInpLen = $("input[name='deleteRefId']").length;
			let delInpChkLen = $("input[name='deleteRefId']:checked").length;

			if (delInpLen == delInpChkLen) {
				$("chkAll").prop("checked, true");
			} else {
				$("#chkAll").prop("checked, false");
			}
		});

		function fnDelete() {
			let delInpChkLen = $("input[name='deleteRefId']:checked").length;

			if (delInpChkLen > 0) {
				if (confirm("Do you want to delete it?")) {
					let frm = $("#frm");
					frm.attr("action", "/refboard/delete");
					frm.attr("method", "post");
					frm.submit();
				}
			} else {
				alert("Not selected.");
			}
		}
	</script>
	<meta charset="UTF-8">
	<div id="wrapper">
		<div class="container">
			<form action="/refboard/list" id="frm" method="get">
				<div class="col-md-12 mt-4">
					<table
						class="table table-striped table-horizontal table-bordered mt-3">
						<thead class="thead-strong">
							<tr>
								<th width="5%"><input type="checkbox" id="chkAll"></th>
								<th width="10%">No.</th>
								<th width="">Title.</th>
								<th width="20%">Writer.</th>
								<th width="10%">Views</th>
								<th width="20%">Reg Time.</th>
							</tr>
						</thead>
						<tbody id="tbody">
							<tr th:each="list,index : ${refResultMap.refList}"
								th:with="paging=${refResultMap.refPaging}">
								<td><input type="checkbox" name="deleteRefId"
									th:value=${refList.refId}></td>
								<td><span
									th:text="${(refResultMap.refTotalCnt - index.index) - (paging.pageNumber * paging.pageSize)}"></span>
								</td>
								<td><a th:href="@{./view(id=${refList.refId})}"><span
										th:text="${refList.refTitle}"></span></a></td>
								<td><span th:text="${refList.refRegisterId}"></span></td>
								<td><span th:text="${refList.refReadCnt}"></span></td>
								<td><span th:text="${refList.refRegisterTime}"></span></td>
							</tr>
						</tbody>
					</table>
					<button type="button" class="btn btn-danger" onclick="fnDelete()">삭제</button>
					<button type="button" class="btn btn-primary"
						onclick="javascript:location.href='/refboard/write'">등록</button>
					<div class="row">
						<div class="col">
							<ul class="pagination">
								<li class="page-item"
									th:each="index : ${#numbers.sequence(1, refResultMap.refTotalPage)}"
									th:with="paging=${refResultMap.refPaging}"><a
									class="page-link"
									th:classappend="${paging.pageNumber == (index-1)} ? bg-primary : bg-secondary"
									th:href="@{./refList(page=${index - 1}, page=${paging.pageSize})}">
										<span class="text-white" th:text="${index}"></span>
								</a></li>
							</ul>
						</div>
					</div>
				</div>
			</form>
		</div>
		<script src="/js/jquery.min.js"></script>
		<script src="/js/bootstrap.min.js"></script>
	</div>
</th:block>
</html>
