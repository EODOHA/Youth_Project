<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout}">
<th:block layout:fragment="content">
<script th:inline="javascript">
	let frm = $("#frm");
	let $origFileDiv = $(".custom-file");
	let fileMaxCnt = 3, 
	fileMaxSize = 10485760, 
	fileAllowExt = ["jpg", "jpeg", "png"];
	let deleteFileRefIdArr = [];
	
	function fnAddFileDiv() {
		let fileDivCnt = $(".custom-file").length;
		
		if(fileDivCnt >= fileMaxCnt) {
			alert("Can't add any more file.");
			return false;
		}
		
		let $copyFileDiv = $origFileDiv.clone(true);
		
		$copyFileDiv.find("input").val("");
		$copyFileDiv.find("label").text("Choolse file");
		$copyFileDiv.find("label").attr("for", "customFile" + fileDivCnt);
		$copyFileDiv.find("input").attr("id", "customFile" + fileDivCnt);
		$copyFileDiv.find("input").attr("name", "customFile" + fileDivCnt);
		
		$("#fileDiv").append($copyFileDiv);
	}
	
	function fnDelFileDiv() {
		if($(".custom-file").length <= 1) {
			alert("Can't Delete any more file.");
			return false;
		}
		$(".custom-file")[$(".custom-file").length - 1].remove();
	}
	
	function fnChngFile(obj) {
		let fileObj = $(obj)[0];
		let fileVal = fileObj.files[0].name;
		let fileSize = fileObj.files[0].size;
		let fileExt = fileVal.substring(fileVal.lastIndexOf(".") + 1, fileVal.length);
		let flag = true;
		
		if(fileAllowExt.indexOf(fileExt.toLowerCase()) < 0) {
			alert("It is not a registrable extension.");
		} else if(fileSize > fileMaxSize) {
			alert("Attachments can be registered up to 10MB");
		} else if(($(".refFileList").length + $(".custom-file-input").length) > 3) {
			alert("Attachments can be registered up to 3 number.");
		} else {
			flag = false;
			$(obj).next("label").text(fileVal);
		}
		
		if(flag) {
			$(obj).val("");
			$(obj).next("label").text("Choose file");
		}
	}
	
	function fnFileDelete(obj, id) {
		if(confirm("Do you want to file delete it?")) {
			$(obj).parents(".refFileList").remove();
			deleteFileIdArr.push(refId);
		}
	}
	
	function fnViewDelete() {
		if(confirm("Do you want to delete it?")) {
			let frm = ${"#frm"};
			frm.attr("action", "/refboard/view/delete");
			frm.submit();
		}
	}
	
	function fnSubmit() {
		if(confirm("Do you want to edit it?")) {
			$("#frm").submit();
		}
	}
	
	$(function() {
		frm.validate({
			messages: {
				title: {
					required : "Custom required, Please enter a title."
				}
			},
			submitHandler: function(form) {
				if(deleteFileIdArr. length > 0) {
					$.ajax({
						url: "/file/delete.ajax",
						type: "post",
						data: {idArr:deleteFileRefIdArr},
						dataType: "json",
						success: function(r) {
							if(r.result) {
								form.submit();
							} else {
								alert("A problem occurred, and progress is interrupted. Try again in a few minutes.");
							}
						},
						error: function(e) {
							console.log(e);
						}
					});
				} else {
					form.submit();
				}
			}
		});
	});
</script>
<head>
<meta charset="UTF-8">
</head>
<body>
	<div class="container">
		<h1>Board View.</h1>
		<form id="frm" action="/refboard/view/action" method="post" th:with="refInfo=${refResultMap.refInfo}" enctype="multipart/form-data">
			<input type="hidden" name="id" th:value="${refInfo.refId}">
			<div class="mb-3">
				<label class="form-label font-weight-bold">
					<span class="text-danger">*</span>
					Title.
				</label>
				<input type="text" class="form-control" name="title" th:value="${refInfo.refTitle}" required>
			</div>
			<div class="mb-3">
				<label class = "form-label font-weight-bold">
					<span>Content.</span>
					<textarea class="form-control" rows="5" name="content" th:text="${refInfo.refContent}" required></textarea>
				</label>
			</div>
			<div class="mb-3">
				<label class="form-label font-weight-bold">
					<span class="text-danger">*</span>
					Writer.
					<input type="text" class="form-control" name="refRegisterId" th:value="${refInfo.refRegisterId}" required>
				</label>
			</div>
			<div class="mb-3">
				<label class="form-label font-weight-bold mt-2">File Upload.</label>
				<div class="mb-3" id="fileDiv">
					<div class="custom-file mt-1">
						<input type="file" class="custom-file-input" id="customFile" name="customFile" onchange="fnChngFile(this);">
						<label class="custom-file-label" for="customFile">Choose file</label>
					</div>
				</div>
				<div class="float-right mt-2">
					<a class="btn btn-primary text-white" href="javascript:fnAddFileDiv();">+</a>
					<a class="btn btn-danger text-white" href="javascript:fnDelFileDiv();">-</a>
				</div>
				<th:block th:if="${refResultMap.refFileList}">
					<div class="refFileList mt-3" th:each="id : ${refResultMap.refFileList}">
						<img alt="image file" style="width: 50%" class="form-control img-thumbnail mt-3" th:src="@{/reffile/download(id=${refId})}">
							<div class="mt-2">
								<a class="btn btn-dark" th:href="@{/reffile/download(id=${refId})}">Download</a>
								<button type="button" class="btn btn-danger" th:onclick="fnFileDelete(this, [[${refId}]])">Delete File</button>
							</div>
					</div>
				</th:block>
			</div>
			<div class="clearfix mt-5">
				<div class="">
					<button type="button" class="btn bnt-success" onclick="javascript:location.href='/refboard/list'">Previous</button>
					<button type="button" class="btn btn-primary" onclick="fnSubmit();">Edit</button>
					<button type="button" class="btn btn-danger" th:onclick="fnViewDelete()">Delete</button>
				</div>
			</div>
		</form>
			<script src="/js/jquery.min.js"></script>
		<script src="/js/bootstrap.min.js"></script>
	</div>
</body>
</th:block>
</html>
